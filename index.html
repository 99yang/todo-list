<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header: 입력 -->
    <header>
      <h1>To Do List</h1>
      <div class="input-wrapper">
        <input
          type="text"
          id="input-box"
          onkeydown="enterKey()"
          placeholder="여기에 입력하세요."
        />
        <input
          type="button"
          value="+"
          id="input-button"
          onclick="onClickInputButton(this)"
        />
      </div>
    </header>
    <!-- todo list: 출력 -->
    <main>
      <ul class="to-do-list">
        <li>
          <input
            type="checkbox"
            class="checkbox"
            onclick="onClickCheckbox(this)"
          />
          <span>1 item</span>
          <img
            src="imgs/trash-can-solid.svg"
            alt="deleteBtn"
            width="20"
            height="20"
            onclick="onClickDeleteButton(this)"
          />
        </li>
        <li>
          <input
            type="checkbox"
            class="checkbox"
            onclick="onClickCheckbox(this)"
          />
          <span>2 item</span>
          <img
            src="imgs/trash-can-solid.svg"
            alt="deleteBtn"
            width="20"
            height="20"
            onclick="onClickDeleteButton(this)"
          />
        </li>
        <li>
          <input
            type="checkbox"
            class="checkbox"
            onclick="onClickCheckbox(this)"
          />
          <span>3 item</span>
          <img
            src="imgs/trash-can-solid.svg"
            alt="deleteBtn"
            width="20"
            height="20"
            onclick="onClickDeleteButton(this)"
          />
        </li>
      </ul>
    </main>
  </body>
  <script src="main.js"></script>
</html>
